<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Data Siswa Digital</title>
    <!-- OFFLINE -->
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <style>
        /* 4. Gambar: Atur lebar maksimal 80px */
        .foto-siswa {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Tabel Data Siswa</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Foto</th>
                        <th>Nama</th>
                        <th>Kelas</th>>
                        <th>Status</th>
                        <th>Aksi </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="img/foto1.jpg" class="rounded-circle img-fluid foto-siswa" alt="Foto Siswa">
                        </td>
                        <td>Andra</td>
                        <td>XI TKR</td>
                        <td>
                            <span class="badge text-bg-success">Aktif</span>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/foto2.jpg" class="rounded-circle img-fluid foto-siswa" alt="Foto Siswa">
                        </td>
                        <td>Amelia</td>
                        <td>XI RPL</td>
                        <td>
                            <span class="badge text-bg-warning">Izin</span>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/foto3.jpg" class="rounded-circle img-fluid foto-siswa" alt="Foto Siswa">
                        </td>
                        <td>Jeandra</td>
                        <td>XI TKJ</td>
                        <td>
                            <span class="badge text-bg-danger">Alfa</span>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary">Simpan Data</button>
            <button class="btn btn-outline-info">Detail Lengkap</button>
        </div>
    </div>
</body>
</html>
