<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Foto Responsif</title>
    <!-- OFFLINE -->
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container text-center mt-5">
  <h2 class="mb-4">Galeri Foto Responsif</h2>
  <!-- Gambar 1 (Profil) -->
  <h5>Foto Profil</h5>
  <img src="img/img3.jpg"
       class="rounded-circle d-block mx-auto mb-4"
       width="200"
       height="200"
       alt="Foto Profil">

  <!-- Gambar 2 (Katalog) -->
  <h5>Foto Katalog</h5>
  <img src="img/img1.jpg"
       class="img-thumbnail img-fluid mb-4"
       alt="Foto Katalog"
       style="width:200px; height:300px;">

  <!-- Gambar 3 (Sudut Halus) -->
  <h5>Foto Sudut Halus</h5>
  <img src="img/img2.jpg"
       class="rounded img-fluid"
       alt="Foto Sudut Halus"
       style="width:200px ; height:300px;">
</div>
</body>
</html>
